{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> {% block title %} Rapid Prototyping {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}" type="text/css">
    <!-- get chat.js -->
    <script src="/static/chat/websocket.js"></script>
</head>

<body id="{% block body-id %}body{% endblock %}">
    {% block top-nav-wrapper %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >Rapid Prototypes</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% if slug == 'index' %}class="active"{% endif %}>
                        <a >Home</a>
                    </li>
                    <li {% if slug == 'contact' %}class="active"{% endif %}>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li {% if slug == 'login' %}class="active"{% endif %}>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <!-- Output Area -->
				<div id="table">
		        <table class= 'table table-hover'>
                    <div class = "panel panel-default">
		            <tbody>
									<tr>
											<th>
													<div class="panel panel-primary">
															<div class="panel-heading">Chat Output!</div>
															<div id = "output" class = "panel-body" style="min-height:5; max-height: 5;overflow-y: scroll;"></div>
													</div>
											</th>
											<th class>
												<!-- Input Area with button -->
												<form id="form">
														<div class="form-group">
																<input type="text" class= "form-control" id="input">
																<button type="submit" class="btn btn-primary btn-block"> Enter</button>
														</div>
												</form>
											</th>
									</tr>

							  </tbody>
						</div>
						</table>
				</div>

				<!-- Input Area with button -->


			<div id = "container">
					<div class = "submitButton">
						<button id="exit"> End Chat</button>
					</div>
				</div>
    <script>
        try {
                var host = "ws://127.0.0.1:9876";
                console.log("Host:", host);

                //	create new WebSocket object
                var ws = new WebSocket(host, 'chat');
                console.log("WebSocket Created!");

                /* pass WebSocket variable to function */
                startWebSocket(ws);
        } catch (ex) {
				console.log("Socket exception:", ex);
		}
    </script>
    {% endblock %}
    {% block content %}{% endblock %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
</body>

</html>
